plugins {
    id 'idea'
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0-20160824.073152-102'
    compile 'org.reflections:reflections:0.9.10'
}