plugins {
    id 'com.github.sherter.google-java-format' version '0.6'
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'maven'
}

group = pluginGroup
version = pluginVersion

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0-SNAPSHOT'
}

sponge.plugin.id = pluginId

googleJavaFormat {
    options style: 'AOSP'
}
